name: Build Geosite
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.21'

      - name: Install and Build
        run: |
          go install github.com/v2fly/domain-list-community@latest
          $(go env GOPATH)/bin/domain-list-community --datapath=./data --exporttype=v2ray
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: geosite-file
          path: geosite.dat
